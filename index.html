        function animateMessages(msgs)
        {
            var timePerWord = 800;
            var timePerMsg  = 5000;

            // Queue up animations
            msgs.forEach(function(msg) {
                var words = msg.split(" ");
                words.forEach(function(word) {
                    setTimeout(function(){
                        animateWord(word);                
                    }, timeout);
                    timeout += timePerWord;
                });
                timeout += timePerMsg;
            });

        function animateWord(word)
        {
            var fadeIn  = 400;
            var fadeOut = 2500;
            
            // Pick a box that isn't animating
            var boxes = $('[id^="t"]');
            var readyBoxes = boxes.filter(':not(:animated)').toArray();
            var nbrReady = readyBoxes.length;
            var rand = Math.floor(Math.random()*nbrReady);
            var obj = readyBoxes[rand];
            var elemID = obj.getAttribute('id');
            
            // Animate
            $("#" + elemID).text(word)
                           .fadeIn(fadeIn)
                           .fadeOut(fadeOut);
        }
