        function selectMessages()
        {
            var dayInMs = 24*3600*1000;
            var now = new Date();
            var xmas = new Date(2014, 12, 24, 0, 0, 0);
            var diffDays = (now.getTime() - xmas.getTime()) / dayInMs;

            return msgBank.slice(0, diffDays+2).reverse();

            var fadeIn  = 250;

            var animationTime = fadeIn + fadeOut;
            var element = $(div);
